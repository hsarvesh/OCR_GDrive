<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="OCR - Extracted Text from Images | OCR.sarvesh.space">
    <meta property="og:description" content="Extract text from images using OCR technology. Instantly convert scanned documents, photos, or screenshots into editable text.">
    <meta property="og:url" content="https://ocr.sarvesh.space">
    <meta property="og:type" content="website">
    <meta name="keywords" content="OCR, Recognition, Text, Image, Document, Software, Scanning, Converter, Tool, App, Service, Technology, Processing, Converter, Scanner, Solution, Algorithm, Accuracy, Speed, System, Efficiency, Performance, Integration, Features, Benefits, Functionality, Development, Advancements, Innovations, Updates, Enhancements, Automation, Training, Learning, Models, Evaluation, Metrics, Criteria, Methods, Standards, Validation, Process, Learning, Techniques, Accuracy Improvement, Learning, Extraction, Precision, Interpretation, Conversion">
    <meta http-equiv="Content-Language" content="en">
    <meta property="og:image" content="https://ocr.sarvesh.space/bxs--chess.svg">

    <title>Optical Character Recognition</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Use viewport height for full-screen background */
            margin: 0; /* Remove default margin */
            color: #fff; /* Set text color to white for contrast */
            background-image: url('bg.jpg'); /* Set background image for the body */
            background-size: cover; /* Adjust background size */
            background-repeat: no-repeat; /* Prevent background from repeating */
            background-blend-mode: overlay; /* Overlay mode for better blending */
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color with transparency */
        }
    
        .ocr {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect for glass effect */
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        }
    
        .ocr h1 {
            color: #5a29e4;
            margin-bottom: 20px;
        }
    
        .ocr h2.message {
            color: #d94a4a;
            height: 22px; /* Reserve space for messages to avoid layout shift */
        }
    
        input[type="file"] {
            margin: 10px 0;
        }
    
        .btn {
            background-color: #5a29e4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .btn:hover {
            background-color: #4824ba;
        }
    
        textarea.text {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="ocr">
        <h1>Optical Character Recognition Tool</h1>
        <h2>This tool used Google Drive v2 API to perform OCR</h2>
        <h2 class="message"></h2>
        <span>Select a File</span>
        <input type="file" class="file">
        <button class="btn">Perform OCR</button>
        <hr />
        <span>Result Text</span>
        <textarea class="text"></textarea><p></p>
        <h5>This page is designed by Sarvesh Huddedar and this page is served from CloudFlare.com</h5>
    </div>
    <script>
        let api = "https://script.google.com/macros/s/AKfycbxItbkLb07sV0CExu347Pa_z62OH1tXzhOu7EVvF327wt82cXf6qWT0PSorezP6B3Vi-Q/exec";
        let msg = document.querySelector(".message");
        let file = document.querySelector(".file");
        let btn = document.querySelector(".btn");
        let text = document.querySelector(".text");
        btn.addEventListener('click',()=>{
            msg.innerHTML=`Loading..`;
            let fr = new FileReader();
            fr.readAsDataURL(file.files[0])
            fr.onload=()=>{
                let res = fr.result;
                let b64 = res.split("base64,")[1];
                fetch(api,{
                    method:"POST",
                    body:JSON.stringify({
                        file:b64,
                        type:file.files[0].type,
                        name:file.files[0].name
                    })
                })
                  .then(res => res.text())
                  .then(data => {
                    text.innerHTML=data;
                    msg.innerHTML=``;
                  });
            }
        })
    </script>
    <br>

</body>
</html>
